apiVersion: v1
kind: Pod
metadata:
  name: task1
  labels:
    app: task1 # selector for service should be the same 
spec:
  containers:
  - name: task1
  image: beth111/task1kube # dockerhub
  ports:
  - containerPort: 5500
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app
  labels:
    app: task1
spec:
  type: LoadBalancer
  selector:
    app: task1
  ports:
  - protocol: TCP
  port: 5500
  targetPort: 5500